<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<script src="../js/aframe-v0.2.0.js"></script>
<body>
<a-scene>
  <a-assets>
    <img id="texture" src="../images/texture.png"/>
  </a-assets>
  <a-box height="10" width="4" depth="2" color="#FFF"
         position="-10 2 -5" rotation="0 0 45" scale="2 0.5 3"
         src="#texture">
    <!-- click 事件触发 -->
    <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
  </a-box>
  <a-camera position="0 1.8 0">
    <a-cursor color="#2E3A87"></a-cursor>
  </a-camera>
</a-scene>
</body>
</html>
